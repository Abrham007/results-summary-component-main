<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container-1" role="presentation">
        <h1>Your Result</h1>
        <div class="circle">
          <p><span>76</span>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container-2" role="presentation">
        <h3 class="">Summary</h3>
        <p class="item red">
          <img src="./images/icon-reaction.svg" alt="reactin svg" height="20" />
          Reaction
          <span><span>80</span> / 100</span>
        </p>
        <p class="item yellow">
          <img src="./images/icon-memory.svg" alt="reactin svg" height="20" />
          Memory<span><span>92</span> / 100</span>
        </p>
        <p class="item green">
          <img
            src="./images/icon-verbal.svg"
            alt="reactin svg"
            height="20"
          />Verbal<span><span>61</span> / 100</span>
        </p>
        <p class="item blue">
          <img src="./images/icon-visual.svg" alt="reactin svg" height="20" />
          Visual<span><span>72</span> / 100</span>
        </p>
        <button class="item but">Continue</button>
      </div>
    </main>
  </body>
</html>
